<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="container-calculator">
      <header class="calculator-header">
        <h2 class="title color--Primary">Calc</h2>
        <div class="flex">
          <span class="color--Primary">Theme</span>
          <div class="swtich">
            <span class="switch-icon"></span>
          </div>
        </div>
      </header>
      <div class="calculator-screen" id="screen">0</div>

      <div class="calculator-btn">
        <button class="btn numbers">7</button>
        <button class="btn numbers">8</button>
        <button class="btn numbers">9</button>
        <button class="btn btn--secondary delete">del</button>
        <button class="btn numbers">4</button>
        <button class="btn numbers">5</button>
        <button class="btn numbers">6</button>
        <button class="btn operation">+</button>
        <button class="btn numbers">1</button>
        <button class="btn numbers">2</button>
        <button class="btn numbers">3</button>
        <button class="btn operation">-</button>
        <button class="btn operation">.</button>
        <button class="btn operation">0</button>
        <button class="btn operation">/</button>
        <button class="btn operation">*</button>
        <button class="btn btn--secondary reset">reset</button>
        <button class="btn btn--tertiary calcular">=</button>
      </div>
    </section>
    <script src="./js/main.js"></script>
  </body>
</html>
